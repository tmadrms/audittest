      description: This is an endpoint to check for availability of API
      operationId: ping
      parameters:
        - $ref: 'api-headers-rl.yaml#/components/parameters/xCorrelationId'
        - $ref: 'api-headers-rl.yaml#/components/parameters/xTransactionId'
        - in: query
          name: mode
          required: false
          schema:
            type: string
            enum: [verbose]         
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                $ref: 'api-ping-rl.yaml#/components/schemas/PingResponse'
              examples:
                PingResponse:
                  $ref: 'api-ping-rl.yaml#/components/examples/SuccessPingResponse'
