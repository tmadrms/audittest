components:
  schemas:
    CopyDocumentRequestBody:
      description: Copy Document.
      type: object
      required:
        - cabinetName
        - destFolderIndex
      properties:
        option:
          description: Option.
          type: string
        cabinetName:
          description: Cabinet name.
          type: string
        userDBId:
          description: UserDBId has to be generated from connect cabinet call.
          type: string
        destFolderIndex:
          description: Index of folder in which document has  to be copied.
          type: string
        dataAlsoFlag:
          description: Data also marks.
          type: string
          maxLength: 1
        currentDateTime:
          description: Current date and time.
          type: string
        documents:
          description: Documents.
          type: array
          items:
            type: object
            $ref: '#/components/schemas/DocumentsCopyDocumentInput'
        base64Encoded:
          description: Base64 encoded flag for input xml.
          type: string
        locale:
          description: Locale of the user.
          type: string

    DocumentsCopyDocumentInput:
      description: Document.
      type: object
      required:
        - documentIndex
        - parentFolderIndex
      properties:
        documentIndex:
          description: Document Index of the document being copied.
          type: string
        parentFolderIndex:
          description: Index of the parent folder.
          type: string

    ChangeDocumentPropertyOutputBody:
      description: Copy document output.
      type: object
      properties:
        base64Encoded: 
          description: Base64 encoded flag for input xml.
          type: string
        status:
          description: Status
          type: integer
        userDBId:
          description: UserDBId has to be generated from connect cabinet call
          type: integer
        error:
          description: error
          type: string
        option:
          description: Option
          type: string
        loginUserIndex:
          description: LoginUserIndex
          type: integer

    CopyDocumentOutputBody:
      description: Copy document output.
      type: object
      properties:
        base64Encoded: 
          description: Base64 encoded flag for input xml.
          type: string
        status:
          description: Status
          type: integer
        userDBId:
          description: UserDBId has to be generated from connect cabinet call
          type: integer
        documents:
          description: Documents
          type: object
          items:
            type: object
            $ref: '#/components/schemas/DocumentsCopyDocumentOutput'
        failedDocuments:
          description: FailedDocuments
          type: array
          items:
            type: object
            $ref: '#/components/schemas/FailedDocumentsCopyDocumentOutput'
        option:
          description: Option
          type: string
        loginUserIndex:
          description: LoginUserIndex
          type: integer

    FailedDocumentsCopyDocumentOutput:
      description: Copy document output.
      type: object
      properties:
        failedDocument:
          description: FailedDocument
          type: string 

    DocumentsCopyDocumentOutput:
      description: Copy document output.
      type: object
      properties:
        document:
          description: Document
          type: object
          items:
            type: object
            $ref: '#/components/schemas/DocumentCopyDocumentOutput'
    
    DocumentCopyDocumentOutput:
      description: Copy document output.
      type: object
      properties:
        finalizedDateTime:
          description: FinalizedDateTime (AAAA-MM-DD hh:mm:ss)
          type: string
        fTSDocumentIndex:
          description: FTSDocumentIndex
          type: integer
        finalizedFlag:
          description: FinalizedFlag
          type: string
        thumbNailFlag:
          description: ThumbNailFlag
          type: string
        iSIndex:
          description: ISIndex
          type: string
        aCLMoreFlag:
          description: ACLMoreFlag
          type: string
        signFlag:
          description: SignFlag
          type: string
        ownerType:
          description: OwnerType
          type: string
        accessType:
          description: AccessType
          type: string
        documentName:
          description: DocumentName
          type: string
        comment:
          description: Comment
          type: string
        docStatus:
          description: DocStatus
          type: string
        checkoutStatus:
          description: CheckoutStatus
          type: string
        accessDateTime:
          description: AccessDateTime (AAAA-MM-DD hh:mm:ss)
          type: string
        noOfPages:
          description: NoOfPages
          type: integer
        documentSize:
          description: DocumentSize
          type: integer
        documentType:
          description: DocumentType
          type: string
        documentVersionNo:
          description: DocumentVersionNo
          type: integer
        enableLog:
          description: EnableLog
          type: string
        oDMADocumentIndex:
          description: ODMADocumentIndex
          type: string
        fTSFlag:
          description: FTSFlag
          type: string
        versionFlag:
          description: VersionFlag
          type: string
        creationDateTime:
          description: CreationDateTime (AAAA-MM-DD hh:mm:ss)
          type: string
        expiryDateTime:
          description: ExpiryDateTime (AAAA-MM-DD hh:mm:ss)
          type: string
        revisedDateTime:
          description: RevisedDateTime (AAAA-MM-DD hh:mm:ss)
          type: string
        author:
          description: Author
          type: string
        textISIndex:
          description: TextISIndex
          type: string
        createdByApp:
          description: CreatedByApp
          type: integer
        parentFolderIndex:
          description: ParentFolderIndex
          type: integer
        pullPrintFlag:
          description: PullPrintFlag
          type: string
        documentLock:
          description: DocumentLock
          type: string
        docOrderNo:
          description: DocOrderNo
          type: integer
        documentIndex:
          description: Document Index of the document being copied
          type: integer


    ChangeDocumentPropertyRequestBody:
      description: Document.
      type: object
      required:
        - CabinetName
        - userDBId
      properties:
        option:
          description: Option.
          type: string
        cabinetName:
          description: Name of the Newgen Cabinet.
          type: string
        userDBId:
          description: Session ID.
          type: string
        document:
          description: Document.
          type: object
          items:
            type: object
            $ref: '#/components/schemas/DocumentChangeDocumentProperty'
        base64Encoded:
          description: Base64 encoded flag for input xml.
          type: string
        locale:
          description: Locale of the user.
          type: string

    DocumentChangeDocumentProperty:
      description: Document.
      type: object
      required:
        - documentIndex
        - documentName
        - dataDefinition
      properties:
        documentIndex:
          description: Unique Document ID in Newgen.
          type: string
        documentName:
          description: New name of the document.
          type: string
        versionFlag:
          description: Version flag.
          type: string
        comment:
          description: Comments added by the User on the document.
          type: string
        dataDefinition:
          description: Data Class values.
          type: object
          items:
            type: object
            $ref: '#/components/schemas/DataDefinitionChangeDocumentProperty'
    
    DataDefinitionChangeDocumentProperty:
      description: Document.
      type: object
      required:
        - dataDefName
        - field
      properties:
        dataDefName:
          description: Data Class Name.
          type: string
          enum:
            - Policy
        field:
          description: Data Class Fields.
          type: object
          items:
            type: object
            $ref: '#/components/schemas/FieldChangeDocumentProperty'
    
    FieldChangeDocumentProperty:
      description: Document.
      type: object
      required:
        - indexId
        - indexValue
      properties:
        indexId:
          description: Field Index.
          type: string
        indexValue:
          description: File Value.
          type: string

    ErrorType:
      description: Error Type data object schema.
      type: object
      required:
        - type
        - status
        - timestampUtc
      properties:
        type:
          description: |-
            A URI reference that identifies the problem type.
            This specification encourages that, when dereferenced, it provide human-readable documentation for the problem type.
            When this member is not present, its value is assumed to be "about:blank"(see RFC 7807 reference for usage).
            Business error types and codes are referenced here.
            ACORD business types and codes will be used when applicable aka ResultInfoCode.
          type: string
          maxLength: 256
        title:
          description: |-
            Short, human-readable summary of the problemtype.
            It SHOULD NOT change from occurrence to occurrence of the problem, except for purposes of localization (e.g., using proactive content negotiation).
            When type equals about:blank then title should equal the description of the HTTP status code: should not change from occurrence to occurrence of the problem, so no timestamps/counters/etc title should not be parsed by a machine, it is only for meant for humans.
            A machine should use type instead.
          type: string
          maxLength: 256
        status:
          description: |-
            The HTTP status code generated by the origin server for this occurrence of the problem.
            Consumers can use the status member to determine what the original status code used by the generator was, in cases where it has been changed (e.g., by an intermediary or cache), and when message bodies persist without HTTP information.
            Generic HTTP software will still use the HTTP status code.
            For Business errors use status code of 4xx series, if in doubt use 400.
          type: integer
          format: int
          minimum: 100
          maximum: 599
        detail:
          description: |-
            A human-readable explanation is specific to this occurrence of the problem.
            The "detail" member, if present, ought to focus on helping the client correct the problem, rather than giving debugging information.
            Consumers SHOULD NOT parse the "detail" member for information; extensions are more suitable and less error-prone ways to obtain such information.
            Detail should not be parsed by a machine, it is only meant for humans.
          type: string
          maxLength: 65456
        instance:
          description: A URI reference that identifies the specific occurrence of the problem. It may or may not yield further information if dereferenced.
          type: string
          maxLength: 65456
        timestampUtc:
          description: UTC timestamp at the point in time the error was first identified by the origin server. As defined by date-time - RFC3339.
          type: string
          format: date-time
        causes:
          description: List of ErrorType causes.
          type: array
          items:
            type: object
            $ref: '#/components/schemas/ErrorType'
  responses:
    400:
      description: Bad request
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ErrorType'
          example:
            type: 'error/thing/invalid-data'
            title: 'The things date of birth is not a valid date format'
            status: 400 
            instance: 'error/thing/invalid-data/date-of-birth'
            timestampUtc: '2017-07-21T17:32:28.23Z'
    401:
      description: Unauthorized
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ErrorType'
          example:
            type: 'error/thing/unauthorized'
            title: 'Client is not authenticated'
            status: 401 
            timestampUtc: '2017-07-21T17:32:28.23Z'
    403:
      description: Forbidden
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ErrorType'
          example:
            type: 'error/thing/forbidden'
            title: 'Client does not have authority to invoke this operation'
            status: 403 
            timestampUtc: '2017-07-21T17:32:28.23Z'
    404:
      description: Not found
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ErrorType'
          example:
            type: 'error/thing/not-found'
            title: 'This thing was not found'
            status: 404
            timestampUtc: '2017-07-21T17:32:28.23Z'
    405:
      description: Method not allowed
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ErrorType'
          example:
            type: 'error/thing/method-not-allowed'
            title: 'The method received in the request-line is known by the origin server but not supported by the target resource'
            status: 405
            timestampUtc: '2017-07-21T17:32:28.23Z'
    412:
      description: Precondition failed
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ErrorType'
          example:
            type: 'error/thing/precondition-failed'
            title: 'One or more conditions given in the request header fields evaluated to false when tested on the server'
            status: 412
            timestampUtc: '2017-07-21T17:32:28.23Z'
    415:
      description: Unsupported media type
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ErrorType'
          example:
            type: 'error/thing/invalid-format'
            title: 'The origin server is refusing to service the request because the payload is in a format not supported by this method on the target resource'
            status: 415
            timestampUtc: '2017-07-21T17:32:28.23Z'
    422:
      description: Unprocessable entity
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ErrorType'
          example:
            type: 'error/thing/invalid-combination'
            title: 'Can not have a thing with no widget'
            instance: 'error/thing/invalid-combination/no-widget'
            status: 422
            timestampUtc: '2017-07-21T17:32:28.23Z'
    429:
      description: Too many requests 
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ErrorType'
          example:
            type: 'error/thing/too-many-requests'
            title: 'Too many concurrent API requests'
            status: 429
            timestampUtc: '2017-07-21T17:32:28.23Z'
    500:
      description: Internal server error
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ErrorType'
          example:
            type: 'error/thing/age-calculation'
            title: 'Error calculating things age'
            status: 500 
            instance: 'error/thing/age-calculation/divide-by-zero'
            timestampUtc: '2017-07-21T17:32:28.23Z'
    502:
      description: Bad gateway
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ErrorType'
          example:
            type: 'error/thing/bad-gateway'
            title: 'The server, while acting as a gateway or proxy, received an invalid response from an inbound server it accessed while attempting to fulfill the request.'
